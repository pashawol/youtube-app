<p-card [appHighlight]="data.snippet.publishedAt" header="{{ data.snippet.title }}">
    <ng-template pTemplate="header">
        <img alt="Card" src="{{ data.snippet.thumbnails.standard.url }}" />
    </ng-template>
    <div class="row">
        <div class="rating-item">
            <i class="pi pi-eye"></i>
            {{ data.statistics.viewCount }}
        </div>
        <div class="rating-item">
            <i class="pi pi-thumbs-up-fill"></i>
            {{ data.statistics.likeCount }}
        </div>
        <div class="rating-item">
            <i class="pi pi-thumbs-down-fill"></i>
            {{ data.statistics.dislikeCount }}
        </div>
        <div class="rating-item">
            <i class="pi pi-comment"></i>
            {{ data.statistics.commentCount }}
        </div>
    </div>
    <ng-template pTemplate="footer">
        <app-button>More </app-button>
    </ng-template>
</p-card>
