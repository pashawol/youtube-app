<app-button class="button-favorite" severity="info" (buttonClick)="toggleFavorite(id)">
    <ng-container *ngIf="isActive$ | async; else addText">
        <i class="pi pi-heart-fill"></i>
    </ng-container>
    <ng-template #addText>
        <i class="pi pi-heart"></i>
    </ng-template>
</app-button>
