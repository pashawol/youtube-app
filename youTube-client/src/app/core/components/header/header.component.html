<header class="header container">
    <div class="header__row row">
        <app-logo />

        <div class="header__col-center row">
            <app-search-block />
            <app-settings-button />
        </div>
        <div class="row" *ngIf="isLoggedIn$ | async">
            <a routerLink="/favorites" style="text-decoration: none">
                <app-button icon="pi pi-heart" />
            </a>
            <app-login-information-block />
            <app-button severity="danger" (buttonClick)="logout()">Logout</app-button>
        </div>
    </div>
</header>
