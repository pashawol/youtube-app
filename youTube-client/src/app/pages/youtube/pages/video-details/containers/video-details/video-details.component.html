<div class="container p-card" *ngIf="video$ | async as data" [appHighlight]="data.snippet.publishedAt">
    <!-- [appHighlight]="data.snippet.publishedAt" -->
    <div class="p-card__row row">
        <div class="col-img">
            <img [src]="data.snippet.thumbnails.high.url" alt="" />
            <div class="iframe-wrap">
                <iframe
                    width="560"
                    height="315"
                    [src]="getSafeUrl(data.id)"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                ></iframe>
            </div>
        </div>
        <div class="col-description">
            <h1>{{ data.snippet.title }}</h1>
            <p>{{ data.snippet.publishedAt | date: "fullDate" }}</p>
            <br />
            <br />
            <h4>Description:</h4>
            <div [innerHTML]="data.snippet.description"></div>
            <br />
            <br />
            <div class="row">
                <div class="rating-item">
                    <i class="pi pi-eye"></i>
                    {{ data.statistics.viewCount }}
                </div>
                <div class="rating-item">
                    <i class="pi pi-thumbs-up-fill"></i>
                    {{ data.statistics.likeCount }}
                </div>
                <div class="rating-item">
                    <i class="pi pi-thumbs-down-fill"></i>
                    {{ data.statistics.dislikeCount }}
                </div>
                <div class="rating-item">
                    <i class="pi pi-comment"></i>
                    {{ data.statistics.commentCount }}
                </div>
            </div>
            <div *ngIf="isLocal" style="margin-top: 2rem; text-align: center">
                <app-button
                    severity="danger"
                    (buttonClick)="removeCard(data.id)"
                    icon="pi pi-times"
                    label="Remove video"
                >
                </app-button>
            </div>
        </div>
    </div>
</div>
