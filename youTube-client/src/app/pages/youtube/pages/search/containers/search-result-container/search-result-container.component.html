<div class="container">
    <ng-container *ngIf="filterCriteria$ | async as filterCriteria">
        <app-filter-block *ngIf="toggleFilterBlock | async" [filterCriteria]="filterCriteria" />
        <!-- *ngIf="searchActivated$ | async" -->
        <app-search-results-list [items]="dataItems$ | async | filterByWord: filterCriteria.searchText" />
    </ng-container>
</div>
