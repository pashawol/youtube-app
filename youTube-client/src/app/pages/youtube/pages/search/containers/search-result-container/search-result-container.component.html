<div class="container">
    <ng-container *ngIf="filterCriteria$() as filterCriteria">
        <app-filter-block *ngIf="toggleFilterBlock()" [filterCriteria]="filterCriteria$()" />

        <app-search-results-list *ngIf="videosLocal$" [items]="videosLocal$()" />
        <app-search-results-list
            [token]="tokenPage$"
            [showNavigation]="true"
            [items]="videos$() | filterByWord: filterCriteria$().searchText"
        />
    </ng-container>
</div>
